<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Comix App Preview</title>
  <script>
    // Redirect all navigation to index.html
    window.addEventListener('DOMContentLoaded', () => {
      const base = document.createElement('base');
      base.href = './build/';
      document.head.appendChild(base);
      
      // Load the built app
      setTimeout(() => {
        window.location.href = './build/index.html';
      }, 100);
    });
  </script>
</head>
<body>
  <p>Loading Comix App...</p>
</body>
</html>
